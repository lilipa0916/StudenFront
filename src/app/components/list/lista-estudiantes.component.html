<div *ngIf="estudiantes.length">
    <h3>Estudiantes Registrados</h3>
    <ul>
        <li *ngFor="let estudiante of estudiantes">
            {{ estudiante.nombre }}
            <ul>
                <li *ngFor="let compañero of estudiante.companeros">
                    {{ compañero.nombre }}
                </li>
            </ul>
        </li>
    </ul>
</div>
