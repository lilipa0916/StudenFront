<div class="clases-container">
    <h2>Registrar Clases</h2>
    <form [formGroup]="clasesForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Selecciona las materias</mat-label>
            <mat-select formControlName="materias" multiple>
                <mat-option *ngFor="let materia of materias" [value]="materia.id">
                    {{ materia.nombre }} - {{ materia.creditos }} cr√©ditos
                </mat-option>
            </mat-select>
            <mat-error *ngIf="clasesForm.controls['materias'].hasError('required')">
                Debes seleccionar al menos una materia.
            </mat-error>
            <mat-error *ngIf="clasesForm.controls['materias'].hasError('maxMaterias')">
                Un estudiante solo puede seleccionar hasta 3 materias.
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="clasesForm.invalid">Registrar Clases</button>
    </form>
</div>
