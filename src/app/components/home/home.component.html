<div class="home-container">
    <div class="options">
        <button mat-raised-button color="primary" (click)="showRegister()" class="register-btn"><mat-icon>add_circle</mat-icon>Registrar Estudiante</button>
    </div>
    <app-register *ngIf="showRegisterForm" (studentRegistered)="onStudentRegistered()"></app-register>

    <div *ngIf="estudiantes.length > 0">
        <h3>Estudiantes Registrados</h3>

        <table mat-table [dataSource]="estudiantes" class="student-table">
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let estudiante">{{ estudiante.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="documento">
                <th mat-header-cell *matHeaderCellDef>Documento</th>
                <td mat-cell *matCellDef="let estudiante">{{ estudiante.documento }}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let estudiante">
                    <button mat-button (click)="editEstudiante(estudiante.id)"><mat-icon>edit</mat-icon>Editar</button>
                    <button mat-button color="warn" (click)="deleteEstudiante(estudiante.id)"> <mat-icon>delete</mat-icon>Eliminar</button>
                    <button mat-button color="accent" (click)="viewClases(estudiante.id)"><mat-icon>visibility</mat-icon>Detalle</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
    </div>

</div>
